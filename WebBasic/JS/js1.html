<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhost</title>
</head>
<body>
    <h1>
        <font color="green" size="30">
            Tính toán thuế dựa theo lương tháng.
        </font>
    </h1>
    <p>
        
        <form>  
            Lương của bạn (triệu):
            <input type="number" id="salary" placeholder="Enter salary"></input>
            <button onclick="countSalary()">Submit</button>
        </form>
    </p>
    <p id="kq">Kết quả</p>

  
</body>
<script>
    function countSalary() 
    {
        let Salary= document.getElementById('salary').value;
        let Tax;
        let Back;
        if(salary<7)
        {
            Tax= 10;
            Back= Salary*(90/100);

            
        }
        else if(salary>=7 && salary<15)
        {
            Tax= 20;
            Back= Salary*(80/100);
            
        }
        else
        {
            Tax= 30;
            Back= Salary*(70/100);
            
        }
        document.write( `Salary: ${Salary} <br> Tax: ${Tax}% <br> Back: ${Back}`);
    }
</script>
</html>
