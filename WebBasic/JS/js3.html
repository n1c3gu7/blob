<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", initial-scale="1.0">
    <title>Document</title>
</head>
<body>
<form id="form" onsubmit="return ListNumber()">
    <input type="number" placeholder="Enter number" id="Number1" ></input>
    <br>
    <button type="button" class="btn btn-default" onclick="ListNumber()" id="B1">Submit</button>
</form>
<p id="resultOddEven"></p>
<p id="resultPrime"></p>
<p id="resultArray"></p>
<script type="text/javascript">
    
    document.getElementById('Number1').onkeydown = function(e){
        if(e.keyCode == 13){
            e.preventDefault();
            ListNumber();
        }
    };
    function ListNumber()
    {
        let N1= parseInt(document.getElementById("Number1").value);
        let type1= "";
        let type2= 1;
        let arr= [];
        
        if(N1%2 == 0)   type1= "Number is even.";
        else if (N1%2!= 0) type1= "Number is odd.";
        for( i= 2; i<= parseInt(Math.sqrt(N1)); i+=1 ) 
        {
            if(N1=== 1 && N1=== 2) break;
            if(N1%i== 0)
            {
                type2= 0;
                break;
            }
        }
        if(type2=== 1)   type2= "Number is prime.";

        else if (type2=== 0) type2= "Number is not a prime";
        if(N1<0)
        {
            for(i= N1; i<=1; i++)
            arr.push(i);
        }
        else if(N1>0)
        {
            for(i= 0; i<N1; ++i)
            arr.push(i);
        }
        
        document.getElementById("resultOddEven").innerHTML= type1;
        document.getElementById("resultPrime").innerHTML= type2;
        document.getElementById("resultArray").innerHTML= arr;
        
        return 0;



    }
</script>
</body>
</html>
